<div class="card border-koda-pink" style="height: 20rem;">
  <h5 class="card-header bg-koda-pink text-center">{{blog.title}}</h5>
  <div class="card-body d-flex flex-column align-items-center justify-content-around">
    <div>
      <img src="{{photo}}" class="col-5 ms-5 me-5" height="110" alt="Foto blog"/>
      <span class="card-text col-7">{{blog.description.slice(0, 200)}}...</span>
    </div>
    <div>
      <a [routerLink]="['/blog', blog.id]" class="btn btn-koda-pink col-12">Más información</a>
    </div>
  </div>
</div>
