<div class="container">
    <div class="row d-flex justify-content-center">
        <h1 class="text-center m-3">Mi perfil</h1>
    </div>
    <div class="d-flex flex-column justify-content-center align-items-center">
        <div style="width: 50%;">
            <form [formGroup]="profileForm" class="needs-validation" novalidate (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" formControlName="name" class="form-control" [class.is-invalid]="f['name'].errors">
                    <div *ngIf="f['name'].invalid && (f['name'].dirty || f['name'])" class="mt-2 text-danger">
                        <small *ngIf="f['name'].errors?.['required']">
                          El nombre es requerido
                        </small>
                        <small *ngIf="f['name'].errors?.['minlength']">
                          Debe tener mínimo 3 caracteres
                        </small>
                        <small *ngIf="f['name'].errors?.['pattern']">
                          Formato inválido
                        </small>
                      </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" formControlName="email" class="form-control" [class.is-invalid]="f['email'].errors">
                    <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'])" class="mt-2 text-danger">
                        <small *ngIf="f['email'].errors?.['required']">
                          El email es requerido
                        </small>
                        <small *ngIf="f['email'].errors?.['email']">
                          Formato inválido
                        </small>
                      </div>
                </div>

                <div class="d-flex justify-content-end">
                  <button type="submit" class="btn btn-koda-red text-koda-light">Editar</button>
                </div>
            </form>
        </div>
    </div>
</div>
