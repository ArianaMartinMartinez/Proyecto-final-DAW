<div class="d-flex flex-column justify-content-between align-items-center">
  <h3 class="mb-5 text-koda-red">Iniciar sesión</h3>
  <form [formGroup]="loginForm" class="needs-validation" novalidate (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="emailLogin" class="form-label">Correo electrónico</label>
        <input type="text" formControlName="email" class="form-control" id="emailLogin" [class.is-invalid]="f['email'].errors && submitted">
        <div *ngIf="submitted && f['email'].invalid && (f['email'].dirty || f['email'])" class="mt-2 text-danger">
          <small *ngIf="f['email'].errors?.['required']">
            El email es requerido
          </small>
          <small *ngIf="f['email'].errors?.['email']">
            Formato inválido
          </small>
        </div>
      </div>
      <div class="mb-3">
          <label for="passwordLogin" class="form-label">Contraseña</label>
          <input type="password" formControlName="password" class="form-control" id="passwordLogin" [class.is-invalid]="f['password'].errors && submitted">
          <div *ngIf="submitted && f['password'].invalid && (f['password'].dirty || f['password'])" class="mt-2 text-danger">
            <small *ngIf="f['password'].errors?.['required']">
              La contraseña es requerida
            </small>
          </div>
        </div>
      <button type="submit" class="btn btn-koda-red text-koda-light">Aceptar</button>
  </form>
</div>
